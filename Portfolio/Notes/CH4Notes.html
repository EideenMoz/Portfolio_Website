Layouts With The Float Property
    i.e. 
        <!-- HTML -->
        <div class="container">
            <img src="image.jpg" alt="">
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p class="clear">Paragraph 3</p>
        </div>
        <!-- CSS -->
        img {
            float: left;
            margin: 10px;
        }
        /* use the clear property to separate elements from floats */
        .clear {
            clear: left;
            clear: right;
            clear: both;
        }
